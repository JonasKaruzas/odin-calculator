<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        <div id="screen"></div>
        <div class="buttons"><button id="clear">CE</button></div>
        <div class="buttons"><button id="num7" class="number">7</button><button id="num8" class="number">8</button><button id="num9" class="number">9</button><button id="add" class="operator">+</button></div>
        <div class="buttons"><button id="num4" class="number">4</button><button id="num5" class="number">5</button><button id="num6" class="number">6</button><button id="subtract" class="operator">-</button></div>
        <div class="buttons"><button id="num1" class="number">1</button><button id="num2" class="number">2</button><button id="num3" class="number">3</button><button id="multiply" class="operator">*</button></div>
        <div class="buttons"><button id="num0" class="number">0</button><button id="equals">=</button><button id="divide" class="operator">/</button></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
